<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Genre Classifier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    textarea {
      width: 400px;
      height: 120px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ Movie Genre Classifier</h1>
  <textarea id="plot" placeholder="Enter movie plot here..."></textarea><br>
  <button onclick="predictGenre()">Predict</button>
  <div id="result"></div>

  <script>
    async function predictGenre() {
      const plot = document.getElementById("plot").value;
      const response = await fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ plot: plot })
      });
      const data = await response.json();
      document.getElementById("result").innerText =
        "Predicted Genre: " + data.genre;
    }
  </script>
</body>
</html>
